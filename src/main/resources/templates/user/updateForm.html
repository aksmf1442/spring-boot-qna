{{#partial "content"}}
<div class="container" id="main">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default content-main">
      {{#if fail}}
      <div class="alert alert-danger" role="alert">비밀번호가 틀렸습니다. 다시 입력해주세요!</div>
      {{/if}}
      <form name="question" method="post" action="/users/{{user.id}}">
        <input type="hidden" name="_method" value="put">
        <input type="hidden" name="userId" value="{{user.userId}}">
        <div class="form-group">
          <h3>{{user.userId}}님의 프로필</h3>
        </div>
        <div class="form-group">
          <label for="password">현재 비밀번호</label>
          <input type="password" class="form-control"
                 id="origin-password" name="receivedPassword" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="password">새 비밀번호</label>
          <input type="password" class="form-control" id="password"
                 name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="name">이름</label>
          <input class="form-control" id="name" name="name"
                 value="{{user.name}}" required>
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" required>
        </div>
        <button type="submit" class="btn btn-success clearfix pull-right">회원정보 변경
        </button>
        <div class="clearfix"/>
      </form>
    </div>
  </div>
</div>
{{/partial}}

{{> base}}
